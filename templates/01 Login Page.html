<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<!--link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}"-->

<html>
<body style="height:100%;width:100%;background-image: linear-gradient(to right, #bdc3c7 , #2c3e50);">

<div class="container" >
	<div class="d-flex justify-content-center h-50 w-75" style="position:fixed;top:150px;left: 450px;">
		<div class="card">
			<div class="card-header" style="background-color:rgba(112, 128,144,0.5);">
				<h3>Log In</h3>
				</div>
			<div class="card-body"style="background-color:rgba(112, 128,144,0.2);">
				<form method="post" class="p-2">
					<div class="input-group form-group p-2">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="username" required>
						
					</div>
					<div class="input-group form-group p-2" >
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password"class="form-control"style="background-color:rgba(112, 128,144,0.1);" placeholder="password" required>
					</div>
					<div class="form-group p-2">
						<input type="submit" value="Login" class="btn float-right btn-primary">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
