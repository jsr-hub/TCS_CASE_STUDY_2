 </head>

<html >
<body style="height:100%;width:100%;background-image: linear-gradient(to right, #bdc3c7 , #2c3e50);">
<div class="container">



{% include "includes/Nav.html "%}

	<div class=" justify-center" style="position:fixed;top:30px;left: 550px;width:500px">
		<div class="card">
			<div class="card-header" style="background-color:rgba(112, 128,144,0.5);">
				<h3>Patient Details</h3>
			</div>
			<div class="card-body"style="background-color:rgba(112, 128,144,0.2);">	
				<form method="post">
					<div class="input-group form-group p-1">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-user"></i>
							</span>
						</div>
						<input type="text" name="ssn_id" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="Patient SSN Id" required>
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fas fa-user"></i>
							</span>
						</div>
						<input type="text" name="patient_name" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="Patient Name" required>
	                    </div>
    	                <div class="input-group form-group p-1">
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-user"></i>
								</span>
							</div>
							<input type="number" name="patient_age" style="background-color:rgba(112, 128,144,0.1);" class="form-control" placeholder="Patient Age" required>
						</div>
                    	<div class="input-group form-group p-1 col-sm-11">
							<div class="input-group-prepend">
								<label style="position:relative;top:5px;"for=date_of_admission>
									<strong>Admission Date :</strong>
								</label>
								<span class="input-group-text" style="position:relative;left:40px;">
									<i class="fas fa-calendar"></i>
								</span>
							</div>
							<input type="date" name="date_of_admission" style="background-color:rgba(112, 128,144,0.1);position:relative;left:40px;" class="form-control mw-25" placeholder="Date of Admission" required>
						</div>
                    	<div class="input-group form-group p-1 col-sm-11">
							<div class="input-group-prepend">
								<label style="position:relative;top:5px;"for="bed_type">
									<strong>Type of Bed :</strong>
								</label>
								<span class="input-group-text" style="position:relative;left:40px;">
									<i class="fas fa-bed "></i>
								</span>
							</div>
							<select class="form-control form-control-md" name="bed_type" style="position:relative;left:40px;background-color:rgba(112, 128,144,0.1);">
  								<option id="General" value="General">General ward</option>
  								<option id="Semi" value="Semi">Semi Sharing</option>
  								<option id="Single" value="Single">Single Room</option>
							</select>
						</div>
						<div class="input-group form-group p-1" >
							<div class="input-group-prepend">
								<span class="input-group-text">
									<i class="fas fa-address-card"></i>
								</span>
							</div>
						    <textarea class="form-control" name="address" id="exampleFormControlTextarea1" placeholder="Address"rows="2"></textarea>
						</div>
						<div class="input-group form-group p-1 col-sm-11">
							<div class="input-group-prepend">
								<label style="position:relative;top:5px;"for="city">
									<strong>City</strong>
								</label>
								<span class="input-group-text" style="position:relative;left:15px;">
									<i class="fas fa-bed "></i>
								</span>
							</div>
							<select class="form-control form-control-md" name="city" id="city" style="position:relative;left:15px;background-color:rgba(112, 128,144,0.1);">
  								<option id="Chennai">Chennai</option>
  								<option id="Bangalore">Bangalore</option>
  								<option id="Mumbai">Mumbai</option>
  								<option id="Delhi">Delhi</option>
  								<option id="Kolkata">Kolkata</option>
							</select>
							<div class="input-group-prepend">
								<label style="position:relative;top:5px;left:20px;"for="state">
									<strong>State</strong>
								</label>
								<span class="input-group-text" style="position:relative;left:35px;">
									<i class="fas fa-bed "></i>
								</span>
							</div>
							<select class="form-control form-control-md" name="state" id="state" style="position:relative;left:35px;background-color:rgba(112, 128,144,0.1);">
  								<option id="Tamil Nadu">Tamil Nadu</option>
  								<option id="Andhra Pradesh">Andhra Pradesh</option>
  								<option id="Karnataka">Karnataka</option>
  								<option id="Madhya Pradesh">Madhya Pradesh</option>
							</select>
						</div>
						<div class="form-group p-2">
							<input type="submit" value="Create Patient" class="btn float-right btn-primary">
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
