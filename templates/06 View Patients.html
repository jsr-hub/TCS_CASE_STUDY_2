<style >
.scroll-thead{
    width: 100%;
    display: inline-table;
}

.scroll-tbody-y
{
    display: block;
    overflow-y: scroll;
}

.table-body{
    height: 200px/*fix height here*/;

<html >
<body style="height:100%;width:100%;background-image: linear-gradient(to right, #bdc3c7 , #2c3e50);">
<div class="container">
  {% include "includes/Nav.html "%}
  <div class=" justify-content-center " >
<div style="position:fixed;right:100px;top:400px;height:200px;width:80%;overflow-y:scroll;border-radius: 10px; ">	
	<table class="table table-striped table-light ">
  <thead>
    <tr>
      <th scope="col">Patient Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Address</th>
      <th scope="col">DOJ</th>
      <th scope="col">Type Of Room</th>
    </tr>
  </thead>
  <tbody >
    {% for row in data %}
    <tr>
      <th scope="row">{{ row[1] }}</th>
      <td>{{ row[2] }}</td>
      <td>{{ row[4] }}</td>
      <td>{{ row[3] }}</td>
      <td>{{ row[5]}}</td>
      <td>{{ row[6] }}</td>
    </tr> 
    {% endfor %}
  </tbody>
</table>
	</div>
</div></div>
</body>
</html>
